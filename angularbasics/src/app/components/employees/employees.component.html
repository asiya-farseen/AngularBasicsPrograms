<h1>Employee Master</h1>


    <table *ngIf="loaded else loading">
        <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Department</th>
        <th>Designation</th>
        <th>Salary</th>
    </tr>
    <tr *ngFor="let employees of employee">
        <td>{{employees.code}}</td>
        <td>{{employees.name}}</td>
        <td>{{employees.dept}}</td>
        <td>{{employees.desg}}</td>
        <td *ngIf="displaysal">{{employee.sal}}</td>
    </tr>
</table>
<ng-template #loading>
    <h1>loading....</h1>
</ng-template>
