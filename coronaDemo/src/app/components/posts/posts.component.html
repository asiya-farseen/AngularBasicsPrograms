<h1>Todos</h1>
<form #postForm="ngForm" (ngSubmit)="addposts(postForm)">

    <label for="UserId">User Id</label><br>
    <input type="number" name="userId" ngModel><br>
    <label for="id">Id</label><br>
    <input type="number" name="id" ngModel><br>
    <label for="title">Title</label><br>
    <input type="text" name="title" ngModel><br>
    <label for="body">body</label><br>
    <input type="text" name="body" ngModel><br>
    
    <input type="submit" value="Add post">
</form>
<hr><h1>***POSTS***</h1>

<table>
    <tr>
        <th>User Id</th>
        <th>Id</th>
        <th>Title</th>
        <th>body</th>
    </tr>

    <tr *ngFor="let n of posts">
        <td>{{n.userId}}</td>
        <td>{{n.id}}</td>
        <td>{{n.title}}</td>
        <td>{{n.body}}</td>
    </tr>

</table>
